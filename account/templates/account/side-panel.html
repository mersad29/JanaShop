{% load static %}

<div class="accordion" id="side-panel">
    <div class="accordion-item menu-container">
        <h2 class="accordion-header">
            <button class="accordion-button bg-light" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                                            <span class="row">
                                                <span class="col-3 col-sm-2 col-lg-3">
                                                    {% if user.image %}
                                                        <img src="{{ user.image.url }}"
                                                             class="rounded-circle">
                                                    {% else %}
                                                        <img src="{% static "images/user-no-image.jpg" %}"
                                                             class="rounded-circle">
                                                    {% endif %}
                                                </span>
                                                <span class="col-7 col-sm-8 col-lg-7 pt-0 pt-sm-2 pt-md-3 pt-lg-0 align-self-center">
                                                    <div id="full-name">{{ user.fname }}{{ user.lname }}</div>
                                                    <div class="mt-2" id="email-mobile">{{ user.phone }}</div>
                                                </span>
                                            </span>
            </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
             aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
                <ul>
                    <li>
                        <a href="{% url 'account:profile' %}" class="{% if request.path == '/user/profile' %}active{% endif %}">
                            <div>
                                <div class="icon d-inline-block"><img
                                        src="{% static "images/icons/profile-menu/profile.webp" %}"
                                        class="pl-2"></div>
                                اطلاعات حساب
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div>
                                <div class="icon d-inline-block"><img
                                        src="{% static "images/icons/profile-menu/orders.webp" %}"
                                        class="pl-2"></div>
                                سفارش های من
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'account:favorite_list' %}" class="{% if request.path == '/user/profile/favorites' %}active{% endif %}">
                            <div>
                                <div class="icon d-inline-block"><img
                                        src="{% static "images/icons/profile-menu/favorites.webp" %}"
                                        class="pl-2"></div>
                                علاقه مندی ها
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'account:address_list' %}" class="{% if request.path == '/user/address_list' %}active{% endif %}">
                            <div>
                                <div class="icon d-inline-block"><img
                                        src="{% static "images/icons/profile-menu/addresses.webp" %}"
                                        class="pl-2"></div>
                                آدرس های من
                            </div>
                        </a>
                    </li>
                    <li>
                        <hr>
                    </li>
                    <li>
                        <a href="{% url 'account:logout' %}">
                            <div>
                                <div class="icon d-inline-block"><img
                                        src="{% static "images/icons/profile-menu/exit.webp" %}" class="pl-2"></div>
                                خروج از حساب
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
