{% load static %}

<section id="slider" class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-9" data-aos="fade-zoom-in" data-aos-duration="700">
                <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        {% for slide in carousel %}
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}"
                                    class="{% if forloop.first %} active {% endif %}" aria-current="{% if forloop.first %} true {% endif %}"
                                    aria-label="Slide {{ forloop.counter }}"></button>
                        {% endfor %}
                    </div>
                    <div class="carousel-inner">
                        {% for slide in carousel %}
                            <div class="carousel-item {% if forloop.first %} active {% endif %}">
                                <img src="{{ slide.image.url }}" class="d-block" alt="{{ slide.name }}">
                            </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-12 col-md-3 mt-2 mt-sm-1 text-center text-sm-start" id="slider-side-banners">
                <div class="row row-cols-1 row-cols-sm-3 row-cols-md-1 h-100 gy-2 g-sm-1 g-md-0">
                    <div class="col align-self-start" data-aos="fade-top" data-aos-duration="1000">
                        <a href="{{ banners.0.link }}">
                            <img src="{{ banners.0.image }}" alt="" width="100%">
                        </a>
                    </div>
                    <div class="col align-self-center" data-aos="fade-top" data-aos-duration="1100">
                        <a href="{{ banners.1.link }}">
                            <img src="{{ banners.1.image }}" alt="" width="100%">
                        </a>
                    </div>
                    <div class="col align-self-end" data-aos="fade-top" data-aos-duration="1200">
                        <a href="{{ banners.2.link }}">
                            <img src="{{ banners.2.image }}" alt="" width="100%">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
